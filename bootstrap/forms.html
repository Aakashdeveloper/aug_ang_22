<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <hr/>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Employee Form
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label" for="firstName">FirstName</label>
                        <input class="form-control" type="text" name="fname" id="firstName"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="lname">LastName</label>
                        <input class="form-control" name="lname" id="lname"/>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label" for="email">Email</label>
                                <input class="form-control" type="text" name="email" id="email"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label" for="pwd">Password</label>
                                <input class="form-control" type="text" name="pwd" id="pwd"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label" for="state">State</label>
                                <input class="form-control" type="text" name="state" id="state"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label" for="city">City</label>
                                <input class="form-control" type="text" name="city" id="city"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label" for="country">Country</label>
                                <input class="form-control" type="text" name="country" id="country"/>
                            </div>
                        </div>
                       
                    </div>
                    <button class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
    </body>
</html>
